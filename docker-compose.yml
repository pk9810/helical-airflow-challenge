version: "3.8"

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.10.2
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__CORE__FERNET_KEY: "fernetkey_please_change"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__WEBSERVER__RBAC: "True"
# Install Docker provider inside Airflow image
    _PIP_ADDITIONAL_REQUIREMENTS: |
      apache-airflow[statsd]
      apache-airflow-providers-docker

    # ðŸ”¹ Enable StatsD metrics from Airflow â†’ statsd-exporter
    AIRFLOW__METRICS__STATSD_ON: "True"
    AIRFLOW__METRICS__STATSD_HOST: "statsd-exporter"
    AIRFLOW__METRICS__STATSD_PORT: "9125"
    AIRFLOW__METRICS__STATSD_PREFIX: "airflow"
    AIRFLOW__SCHEDULER__ENABLE_METRICS: "True"

  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/config:/opt/airflow/config
    - ./data:/opt/data              # <â€“ shared data folder
    - /var/run/docker.sock:/var/run/docker.sock
  depends_on:
    - postgres
    - redis
    - statsd-exporter

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-worker:
    <<: *airflow-common
    command: celery worker

  airflow-init:
    <<: *airflow-common
    command:
      - bash
      - -c
      - >
          airflow db upgrade &&
          airflow users create
          --username admin
          --password admin
          --firstname Prateek
          --lastname Kesarwani
          --role Admin
          --email admin@example.com

 # ðŸ”¹ Prometheus metrics pipeline

  statsd-exporter:
    image: prom/statsd-exporter
    container_name: statsd-exporter
    # listens on UDP :9125 for statsd and :9102 for /metrics
    ports:
      - "9102:9102"         # Prometheus scrapes here
      - "9125:9125/udp"     # Airflow sends StatsD metrics here

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - statsd-exporter
      - cadvisor

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana:/var/lib/grafana

  # ---------------------- Container-level metrics ----------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /:/rootfs:ro
      - /var/lib/docker/:/var/lib/docker:ro
